name: Ornament Mint Batch

on:
  schedule:
    - cron: "*/5 * * * *" # 5분마다 실행
  workflow_dispatch: {}

jobs:
  call-mint-batch:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.ORNAMENT_BATCH_BASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Call batch mint endpoint
        run: |
          if [ -z "$BASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "BASE_URL or SUPABASE_SERVICE_ROLE_KEY is not set" >&2
            exit 1
          fi
          echo "Calling $BASE_URL/api/admin/ornaments/mint-batch"
          curl -sS -X POST "$BASE_URL/api/admin/ornaments/mint-batch" \
            -H "x-api-key: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json"
